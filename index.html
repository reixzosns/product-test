<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product testing.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro">
        <h1>Product testing.</h1>
        <button id="getNowBtn">test.</button>
    </div>

    <div id="main" class="hidden">
        <h1>Well, Well, Well. Looks like I, Riez, got you this time</h1>
        <hr>
        <div id="info">
            <p><strong>IP Address:</strong> <span id="ip_address"></span></p>
            <p><strong>Country:</strong> <span id="country_name"></span></p>
            <p><strong>Region:</strong> <span id="region_name"></span></p>
            <p><strong>City:</strong> <span id="city_name"></span></p>
            <p><strong>Latitude:</strong> <span id="latitude"></span></p>
            <p><strong>Longitude:</strong> <span id="longitude"></span></p>
            <p><strong>Postal Code:</strong> <span id="postal_code"></span></p>
            <p><strong>Timezone:</strong> <span id="timezone"></span></p>
            <p><strong>ISP:</strong> <span id="isp"></span></p>
        </div>
        <hr>
        <div id="chatbot">
            <div class="bot">[Bot]: Sending your info to Riez...</div>
            <div class="bot">[Bot]: Info sent successfully.</div>
            <div class="bot">[Bot]: Tracking complete.</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
